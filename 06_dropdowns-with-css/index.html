<html>
	<head>
		<title>Dropdowns With CSS</title>
	</head>

	<body>
	
		<div id="wrapper">
		
			<div id="header">
				<h1>TEST SITE</h1>
				
				<!-- DROPDOWN MENU IS HERE! -->
				<ul class="dropdown">
					<li>Books</li>
					<li>DVDs</li>
					<li>Music</li>
					<li>Kittens</li>
					<li>Monsters</li>
				</ul>
				
			</div> <!-- end header -->
			
			<div id="content">
				<p>Test</p>
			</div> <!-- end content -->
		
		</div> <!-- end wrapper -->

	</body>
</html>
