<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>
html, body {
	background-color: white;
}

#wrapper {
	width: 900px;
	margin: 0 auto 0 auto;
	padding: 30px;
	background-color: #999;
}

#imageMenu ul{
	list-style: none;
	padding: 30px;
}
#imageMenu li {
	display: inline;
	width: 200px;
	border: 1px solid white;
}
#imageMenu li:first-child {
	margin-left: -40px;
}

</style>

</head>

<body>

<div id="wrapper">
<h1>AN IMAGE MENU</h1>
<p>[ styled as an unordered list ]</p>

<ul id="imageMenu">
	<li><img src="testImage.jpg" width="160" height="120"></li>
  <li><img src="testImage.jpg" width="160" height="120"></li>
  <li><img src="testImage.jpg" width="160" height="120"></li>
</ul>

<p>that's it!</p>

</div>

</body>
</html>
